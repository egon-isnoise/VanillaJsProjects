<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style sheet-->
    <link rel="stylesheet" href="style.css">

    <title>Video Project</title>
</head>
<body>
    <!--preloader-->
    <div class="preloader">
        <img src="yy3.gif" alt="preloader">
    </div>
    <!--header-->
    <header>
        <video class="video-container" muted autoplay loop>
            <source src="classic-trim.mp4" type="video/mp4">
        </video>
        <h1>video project</h1>
        <!--video switch-->
        <button class="switch-btn">
            <span>play</span>
            <span>pause</span>
            <span class="switch"></span>
        </button>

        <!--mute switch-->
        <button class="mute-btn">
            <span>mute</span>
            <span>unmute</span>
            <span class="mute"></span>
        </button>
    </header>

    <script src="app.js"></script>
    
</body>
</html>
