<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--style sheet-->
    <link rel="stylesheet" href="style.css">

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/ec25a5f51b.js" crossorigin="anonymous"></script>


    <title>Grocery Bud</title>
</head>
<body>
    <section class="section-center">
        <!--form-->
        <form action="" class="grocery-form">
            <p class="alert"></p>
            <h3>grocery bud</h3>
            <div class="form-control">
                <input type="text" id="grocery" placeholder="e.g. tofu">
                <button type="submit" class="submit-btn">
                    submit
                </button>
            </div>
        </form>
        <!--list-->
        <div class="grocery-container">
            <div class="grocery-list">
            </div>
            <!--button-->
            <button type="button" class="clear-btn">clear items</button>
        </div>
    </section>







    <!--javscript-->
    <script src="app.js"></script>
    
</body>
</html>
