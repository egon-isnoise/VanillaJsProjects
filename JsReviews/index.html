<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ec25a5f51b.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">

            <!-- Title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>

                <!-- Review -->
                <article class="review">
                    <div class="img-container">
                        <div class="bubble"><i class="fas fa-quote-right"></i>
                        </div>
                        <img src= "img/girl-smile.jpg" id="person-img" alt="">
                    </div>
                    <h2 id="author"> Sarah Jones </h2>
                    <p id="job"> Ux Designer</p>
                    <p id="info"> "Lorem ipsum dolor sit amet consectetur adipisicing elit. <br>
                        Aut error similique dignissimos eveniet. <br>
                        Facilis, odit laborum aliquid praesentium dolores facere!"
                    </p>

                    <!-- Prev next button-->
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>

                    <!-- Random Button -->
                    <button class="random-btn">
                        Surprise me!
                    </button>

                </article>
            </div>

        </section>
    </main>

    <!-- Javascript -->
    <script src="app.js"></script>
    
</body>
</html>
