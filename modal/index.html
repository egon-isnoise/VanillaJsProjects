<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ec25a5f51b.js" crossorigin="anonymous"></script>

    <title>Modal Project</title>
</head>
<body>
    <!-- Hero -->
    <header class="hero">
        <div class="banner">
            <h1>Modal Project</h1>
            <button class="btn modal-btn">
                open modal
            </button>
        </div>
    </header>
    <!--end of Hero-->

    <!-- MOdal-->
    <div class="modal-overlay">
        <div class="modal-container">
            <h3>modal container</h3>
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>

        </div>
    </div>
    <!-- Javascript -->
    <script src="app.js"></script>
    
</body>
</html>
