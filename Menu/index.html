<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--style sheet-->
    <link rel="stylesheet" href="style.css">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/ec25a5f51b.js" crossorigin="anonymous"></script>

    <title>Our Menu</title>
</head>
<body>
    <section class="menu">
        <!--title-->
        <div class="title">
            <h2>our menu</h2>
            <div class="underline"></div>
        </div>
        <!--filter buttons-->

        <div class="btn-container">
            <button class="filter-btn" type="button" data-id="all">All
            </button>
            <button class="filter-btn" type="button" data-id="breakfast">Breakfast
            </button>
            <button class="filter-btn" type="button" data-id="lunch">Lunch
            </button>
            <button class="filter-btn" type="button" data-id="shakes">Shakes
            </button>
        </div>
        <!--menu items-->
        <div class="section-center">
            <!--single item-->
            <article class="menu-item">
                <img src="images/item-1.jpg" class="photo" alt="pancakes">
                <div class="item-info">
                    <header>
                        <h4>Buttermilk pancakes</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                        Corporis, dolore! Doloremque porro rem debitis voluptates 
                        quisquam quasi neque eum aliquam!</p>
                </div>
            </article>
            <!--end of single item-->
            
        </div>
    </section>


    <!--Javascript-->
    <script src="app.js"></script>
    
</body>
</html>
